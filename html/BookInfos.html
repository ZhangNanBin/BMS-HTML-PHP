<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书信息</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body demoTable">
                        <div class="layui-form layui-col-space5">

                            <div class="layui-input-inline layui-show-xs-block">
                                <input type="text" id="demoReload" placeholder="请输入图书索书号" autocomplete="off"
                                    class="layui-input"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <button class="layui-btn" data-type="reload">搜索</button>
                            </div>

                        </div>
                    </div>


                    <div class="layui-card-header">
                        <button class="layui-btn" onclick="xadmin.open('添加图书','AddBookInfo.html',800,600)">
                            <i class="layui-icon"></i>添加图书</button></div>
                    <div class="layui-card-body ">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出层 -->
    <div class="layui-row" id="popUpdateTest" style="display:none;margin-left:200px;margin-top:30px">
        <div class="layui-col-md10">
            <form class="layui-form" lay-filter="formTestFilter">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>图书编号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="CallNo" name="CallNo" autocomplete="off"
                         readonly="readonly" placeholder="请输入图书编号 " class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>书籍名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Name" name="Name" autocomplete="off"
                            placeholder="请输入书籍名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>类型编号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="TypeNumber" name="TypeNumber" autocomplete="off" placeholder="请输入类型编号"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>作者
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Author" name="Author" class="layui-input" placeholder="请输入图书作者">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>译者
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Translator" name="Translator" class="layui-input" placeholder="请输入图书译者">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>出版社
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Press" name="Press" class="layui-input" placeholder="请输入图书出版社">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>价格
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Price" name="Price" class="layui-input" placeholder="请输入图书价格">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>出版时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="DatePublication" name="DatePublication" class="layui-input"
                            placeholder="请输入图书出版时间">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>页码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Page" name="Page" class="layui-input" placeholder="请输入图书页码">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <a class="layui-btn" id="btn1" Width="60">修改</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>
    <script type="text/javascript">
        layui.use(['table', 'layer', 'form', 'laydate'], function () {
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;
            var laydate = layui.laydate;
            popForm = layui.form;

            laydate.render({
                elem: '#DatePublication',
                trigger: 'click',
                type: 'year'
            });

            table.render({
                elem: '#test',
                toolbar: true,
                loading: true,
                title: "图书列表",
                url: '../php/BookInfos.php',
                where: {
                    action: 'GetAll'
                },
                cellMinWidth: 120,
                cols: [
                    [{
                            field: 'CallNo',
                            title: '索书号',
                            sort: true,
                            align: 'center'
                        }, {
                            field: 'Name',
                            title: '书籍名称',
                            align: 'center',
                            sort: true
                        }, {
                            field: 'TypeNumber',
                            title: '类型编号',
                            align: 'center'
                        }, {
                            field: 'Author',
                            title: '作者',
                            align: 'center'
                        }, {
                            field: 'Translator',
                            title: '译者',
                            align: 'center'
                        }, {
                            field: 'Press',
                            title: '出版社',
                            align: 'center'
                        },
                       {
                            field: 'DatePublication',
                            title: '出版时间',
                            align: 'center'
                        },  
                        {
                            field: 'Price',
                            title: '价格',
                            align: 'center',
                            templet: function (d) {
                                return "<div style='color:red'>" + d.Price + "</div>"
                            }
                        },
                        {
                            field: 'Page',
                            title: '页码',
                            align: 'center'
                        },
                        {
                            field: 'Total',
                            title: '总册数',
                            align: 'center'
                        },
                        {
                            field: 'caozuo',
                            title: '操作',
                            toolbar: '#barDemo'
                        }
                    ]
                ],
                id: 'testReload',
                page: true
            });

            //start监听
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                var layEvent = obj.event;
                if (layEvent === 'edit') { //编辑
                    layer.open({
                        type: 1,
                        title: '编辑',
                        area: ['800px', '600px'],
                        content: $("#popUpdateTest")
                    });
                    popForm.val("formTestFilter", {
                        "CallNo": data.CallNo,
                        "Name": data.Name,
                        "TypeNumber": data.TypeNumber,
                        "Author": data.Author,
                        "Translator": data.Translator,
                        "Press": data.Press,
                        "Price": data.Price,
                        "DatePublication": data.DatePublication,
                        "Page": data.Page
                    });
                    popForm.render(null, 'formTestFilter');
                    //---------------点击修改按钮---------------------------    
                    $("#btn1").click(function () {
                        layer.confirm('要修改书名为《' + data.Name + "》的信息吗?", function (index) {
                            var edit = {
                                action: 'Update',
                                callNo: $("#CallNo").val(),
                                name: $("#Name").val(),
                                typeNumber: $("#TypeNumber").val(),
                                author: $("#Author").val(),
                                translator: $("#Translator").val(),
                                press: $("#Press").val(),
                                price: $("#Price").val(),
                                datePublication: $("#DatePublication").val(),
                                page: $("#Page").val()
                            };
                            $.ajax({ // 开始异步请求
                                url: '../php/BookInfos.php',
                                type: 'GET',
                                data: edit,
                                dataType: 'json',
                                contentType: 'application/json',
                                success: function (result) {
                                    if (result.code == 0) { //修改成功
                                        layer.msg("修改成功", {icon: 1});
                                    } else { //修改失败
                                        layer.msg(result.msg, { icon: 5 });
                                    }
                                }
                            });
                        }) //弹框结束
                    }); //单击事件
                } //编辑结束

            }); //end

            //---------------表格搜索重载----------------
            var $ = layui.$,
                active = {
                    reload: function () {
                        //执行重载
                        table.reload('testReload', {
                            url: '../php/BookInfos.php',
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                action: 'GetAll',
                                callNo: $('#demoReload').val()
                            }
                        });
                    }
                };
            //监听是否点击搜索框
            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>

</html>
