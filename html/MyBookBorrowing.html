<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书信息</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body demoTable">
                        <div class="layui-form layui-col-space5">

                            <div class="layui-input-inline layui-show-xs-block">
                                <input type="text" id="demoReload" placeholder="请输入图书索书号" autocomplete="off"
                                    class="layui-input"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <button class="layui-btn" data-type="reload">搜索</button>
                            </div>

                        </div>
                    </div>

                    <div class="layui-card-body ">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出层 -->

    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="reNew">续借</a>
    </script>
    <script type="text/javascript">
        layui.use(['table', 'layer', 'form', 'laydate'], function () {
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;
            var laydate = layui.laydate;
            popForm = layui.form;

            laydate.render({
                elem: '#DatePublication',
                trigger: 'click',
                type: 'year'
            });

            table.render({
                elem: '#test',
                toolbar: true,
                loading: true,
                title: "图书列表",
                url: '../php/Circulation.php',
                where: {
                    action: 'GetAllBorrowing'
                },
                cellMinWidth: 120,
                cols: [
                    [{
                        field: 'BookBarcode',
                        title: '图书条形码',
                        sort: true,
                        align: 'center',
                    }, {
                        field: 'RBarcode',
                        title: '读者条形码',
                        align: 'center',
                    }, {
                        field: 'BookCallNo',
                        title: '图书索书号',
                        align: 'center',
                    }, {
                        field: 'BName',
                        title: '书籍名称',
                        align: 'center',
                        sort: true
                    }, {
                        field: 'Number',
                        title: '读者编号',
                        sort: true,
                        align: 'center',
                    }, {
                        field: 'RName',
                        title: '读者姓名',
                        align: 'center',
                    }, {
                        field: 'StartTime',
                        title: '借阅日期',
                        align: 'center',
                        templet: "<div>{{layui.util.toDateString(d.StartTime, 'yyyy-MM-dd')}}</div>"
                    }, {
                        field: 'ExpiryTime',
                        title: '到期日期',
                        align: 'center',
                        templet: "<div>{{layui.util.toDateString(d.ExpiryTime, 'yyyy-MM-dd')}}</div>"
                    }, {
                        field: 'caozuo',
                        title: '操作',
                        toolbar: '#barDemo'
                    }
                    ]
                ],
                id: 'testReload',
                page: true
            });

            //start监听
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                var layEvent = obj.event;
                if (layEvent === 'reNew') { //续借
                    layer.confirm('确定续借该图书吗？', function (index) {
                        layer.close(index);
                        layer.load();
                        $.getJSON("../php/Circulation.php", {
                            action: 'ReNew', id: data.Id
                        }, function (msg) {
                            if (msg.code == 0) {
                                layer.msg("续借成功", { icon: 1 });
                                layer.closeAll();
                            } else {
                                layer.msg(msg.msg, { icon: 5 });
                                layer.closeAll();
                            }
                        })
                        table.reload('testReload', {
                            url: '../php/Circulation.php',
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                action: 'GetAllBorrowing',
                                callNo: $('#demoReload').val()
                            }
                        });
                    });
                } 
            });

            //---------------表格搜索重载----------------
            var $ = layui.$,
                active = {
                    reload: function () {
                        //执行重载
                        table.reload('testReload', {
                            url: '../php/Circulation.php',
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                action: 'GetAllBorrowing',
                                callNo: $('#demoReload').val()
                            }
                        });
                    }
                };
            //监听是否点击搜索框
            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });

       
    </script>
</body>

</html>
