<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>读者列表</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body demoTable">
                        <div class="layui-form layui-col-space5">

                            <div class="layui-input-inline layui-show-xs-block">
                                <input type="text" id="demoReload" placeholder="请输入读者ID" autocomplete="off"
                                    class="layui-input"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <button class="layui-btn" data-type="reload">搜索</button>
                            </div>

                        </div>
                    </div>


                    <div class="layui-card-header">
                        <button class="layui-btn" onclick="xadmin.open('添加读者信息 ','AddReaders.html',800,600)">
                            <i class="layui-icon"></i>添加读者信息</button></div>
                    <div class="layui-card-body ">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出层 -->
    <div class="layui-row" id="popUpdateTest" style="display:none;margin-left:200px;margin-top:30px">
        <div class="layui-col-md10">
            <form class="layui-form" lay-filter="formTestFilter">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>读者ID
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Number" name="Number" readonly="readonly" autocomplete="off"
                            placeholder="请输入读者编号 " class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>读者姓名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Name" name="Name" autocomplete="off" placeholder="请输入读者姓名"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>读者密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="PassWord" name="PassWord" autocomplete="off" placeholder="请输入读者密码"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>读者类型
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="TypeId" name="TypeId" class="layui-input" placeholder="请输入读者类型">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>读者条形码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Barcode" name="Barcode" class="layui-input" placeholder="请输入读者条形码">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>性别
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Sex" name="Sex" class="layui-input" placeholder="请输入读者性别">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>入学年份
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="EnrollmentYear" name="EnrollmentYear" class="layui-input"
                            placeholder="请选择入学年份">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>登记日期
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="RegistrationDate" name="RegistrationDate" class="layui-input"
                            placeholder="请选择登记日期">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>是否丢失
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Loss" name="Loss" class="layui-input" placeholder="是否丢失">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>是否禁用
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Disabled" name="Disabled" class="layui-input" placeholder="是否禁用">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <a class="layui-btn" id="btn1" Width="60">修改</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">禁用</a>
    </script>
    <script type="text/javascript">
        layui.use(['table', 'layer', 'form', 'laydate'], function () {
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;
            var laydate = layui.laydate;
            popForm = layui.form;

            laydate.render({
                elem: '#EnrollmentYear',
                trigger: 'click',
                type:'year'
            });

            laydate.render({
                elem: '#RegistrationDate',
                trigger: 'click'
            });

            table.render({
                elem: '#test',
                toolbar: true,
                loading: true,
                title: "读者列表",
                url: '../php/Readers.php',
                where:{action:'GetAll'},
                cols: [
                    [{
                        field: 'Number',
                        title: '读者编号',
                        sort: true,
                        align: 'center',
                    }, {
                        field: 'Name',
                        title: '姓名',
                        align: 'center',
                    }, {
                        field: 'PassWord',
                        title: '密码',
                        align: 'center',
                    }, {
                        field: 'TypeId',
                        title: '读者类型',
                        align: 'center',
                    }, {
                        field: 'Barcode',
                        title: '读者条形码',
                        align: 'center',
                    }, {
                        field: 'Sex',
                        title: '性别',
                        align: 'center',
                    }, 
                    {
                        field: 'EnrollmentYear',
                        title: '入学年份',
                        align: 'center',
                    },{
                        field: 'RegistrationDate',
                        title: '登记日期',
                        align: 'center',
                        templet: "<div>{{layui.util.toDateString(d.RegistrationDate, 'yyyy-MM-dd')}}</div>"
                    }, {
                        field: 'Loss',
                        title: '是否丢失',
                        align: 'center',
                    }, {
                        field: 'Disabled',
                        title: '是否禁用',
                        align: 'center'
                    }, {
                        field: 'caozuo',
                        title: '操作',
                        toolbar: '#barDemo',
                        width: 120,
                        align: 'center'
                    }]
                ],
                id: 'testReload',
                page: true
            });

            //start
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                var layEvent = obj.event;
                if (layEvent === 'del') { //删除
                    layer.confirm('确定禁用该读者信息', function (index) {
                        layer.close(index);
                        layer.load();
                        $.getJSON("../php/Readers.php", {
                            action:'Disabled',number: data.Number,disabled:!data.Disabled
                        }, function (msg) {
                            if (msg.code == 0) {
                                layer.msg("禁用成功", {icon: 1});
                                layer.closeAll('loading');
                            } else {
                                layer.msg(msg.msg, { icon: 5 });
                            }
                        })

                    });
                } else if (layEvent === 'edit') { //编辑
                    layer.open({
                        type: 1,
                        title: '编辑',
                        area: ['800px', '600px'],
                        content: $("#popUpdateTest")
                    });
                    popForm.val("formTestFilter", {
                        "Number": data.Number,
                        "Name": data.Name,
                        "PassWord": data.PassWord,
                        "TypeId": data.TypeId,
                        "Barcode": data.Barcode,
                        "Sex": data.Sex,
                        "EnrollmentYear": data.EnrollmentYear,
                        "RegistrationDate": layui.util.toDateString(data.RegistrationDate, 'yyyy-MM-dd'),
                        "Loss": data.Loss,
                        "Disabled": data.Disabled
                    });
                    popForm.render(null, 'formTestFilter');
                    //---------------点击修改按钮---------------------------    
                    $("#btn1").click(function () {
                        layer.confirm('要修改ID为《' + data.Number + "》的信息吗?", function (index) {
                            var edit = {
                                action:"Update",
                                number: $("#Number").val(),
                                name: $("#Name").val(),
                                password: $("#PassWord").val(),
                                typeId: $("#TypeId").val(),
                                barcode: $("#Barcode").val(),
                                sex: $("#Sex").val(),
                                enrollmentYear: $("#EnrollmentYear").val(),
                                registrationDate: $("#RegistrationDate").val(),
                                loss: $("#Loss").val(),
                                disabled: $("#Disabled").val()
                            };
                            $.ajax({ // 开始异步请求
                                url: '../php/Readers.php',
                                type: 'GET',
                                data: edit,
                                dataType: 'json',
                                contentType: 'application/json',
                                success: function (result) {
                                    if (result.code == 0) { //修改成功
                                        layer.msg("修改成功", {icon: 1});
                                    } else { //修改失败
                                        layer.msg(result.msg, { icon: 5 });
                                    }
                                }
                            });
                        }) //弹框结束
                    }); //单击事件
                } //编辑结束

            }); //end


            //---------------表格搜索重载----------------
            var $ = layui.$,
                active = {
                    reload: function () {
                        //执行重载
                        table.reload('testReload', {
                            url: '../php/Readers.php',
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                action:'GetAll',
                                number: $('#demoReload').val()
                            }
                        });
                    }
                };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>

</body>

</html>
