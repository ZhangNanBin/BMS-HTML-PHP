<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书借阅情况统计</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body demoTable">
                        <div class="layui-form layui-col-space5">

                            <div class="layui-input-inline layui-show-xs-block">
                                <input type="text" id="demoReload" placeholder="请输入图书索书号" autocomplete="off"
                                    class="layui-input"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <button class="layui-btn" data-type="reload">搜索</button>
                            </div>

                        </div>
                    </div>
                   
                    <div class="layui-card-body ">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
        layui.use(['table'], function () {
            var table = layui.table;

            table.render({
                elem: '#test',
                toolbar: true,
                loading: true,
                title: "图书列表",
                url: '../php/BookInfos.php',
                where: {
                    action: 'GetAll'
                },
                cellMinWidth: 120,
                cols: [
                    [{
                            field: 'CallNo',
                            title: '索书号',
                            sort: true,
                            align: 'center'
                        }, {
                            field: 'Name',
                            title: '书籍名称',
                            align: 'center',
                            sort: true
                        }, {
                            field: 'TypeNumber',
                            title: '类型编号',
                            align: 'center'
                        }, {
                            field: 'Author',
                            title: '作者',
                            align: 'center'
                        }, {
                            field: 'Translator',
                            title: '译者',
                            align: 'center'
                        }, {
                            field: 'Press',
                            title: '出版社',
                            align: 'center'
                        }, {
                            field: 'DatePublication',
                            title: '出版时间',
                            align: 'center'
                        },
                        {
                            field: 'Price',
                            title: '价格',
                            align: 'center',
                            templet: function (d) {
                                return "<div style='color:red'>" + d.Price + "</div>"
                            }
                        },
                        {
                            field: 'Page',
                            title: '页码',
                            align: 'center'
                        },
                        {
                            field: 'NumOfLoans',
                            title: '借出次数',
                            align: 'center'
                        },
                        {
                            field: 'Surplus',
                            title: '库存剩余量',
                            align: 'center'
                        },
                        {
                            field: 'Total',
                            title: '库存总量',
                            align: 'center'
                        }
                    ]
                ],
                id: 'testReload',
                page: true
            });
         
            //---------------表格搜索重载----------------
            var $ = layui.$,
                active = {
                    reload: function () {
                        //执行重载
                        table.reload('testReload', {
                            url: '../php/BookInfos.php',
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                action: 'GetAll',
                                callNo: $('#demoReload').val()
                            }
                        });
                    }
                };
            //监听是否点击搜索框
            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>

</html>
