        <script>
                $(function () {
                    $('#tip').text(window.localStorage.getItem('user'));
                    $('#time').text("， 当前时间："+new Date().toLocaleString());
                })
            </script>
    </body>
    <script>
    $.getJSON("./php/Home.php", { }, function (result) {
                if (result.code == 0) {
                    let data = result.data;
                    $("#TypeCount").html(data.TypeCount);
                    $("#ReaderCount").html(data.ReaderCount);
                    $("#OperatorCount").html(data.OperatorCount);
                    $("#BookCount").html(data.BookCount);
                    $("#TotalCount").html(data.TotalCount);
                    $("#BorowingCount").html(data.BorowingCount);
                }
            })    
    </script>
